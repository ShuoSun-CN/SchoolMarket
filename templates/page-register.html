	<!-- PAGE TITLE HERE -->
	<title>Invome Admin Dashboard</title>

	<link rel="shortcut icon" type="image/png" href="/static/images/favicon.png" />

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="/index"><img src="images/logo-full.png" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">注册用户</h4>
                                    <form >
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>用户名</strong></label>
                                            <input type="text" class="form-control" placeholder="用户名">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>学号</strong></label>
                                            <input type="text" class="form-control" placeholder="学号">
                                        </div>

                                        <div class="mb-3">
                                            <label class="mb-1"><strong>密码</strong></label>
                                            <input type="password" class="form-control" placeholder="密码">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>确认密码</strong></label>
                                            <input type="password" class="form-control" placeholder="确认密码">
                                        </div>

                                            <div class="mb-3">
                                            <label class="mb-1"><strong>电子邮箱</strong></label>
                                            <input type="email" class="form-control" placeholder="邮箱">
                                        </div>


                                                                                    <label><strong>邮箱验证码</strong></label>
                                            <div class="input-group mb-3">
                                            <input type="email" class="form-control" placeholder="请输入验证码">
                                                <button type="button" class="btn  btn-primary">发送验证码</button>
                                            </div>


                                            <button type="submit" class="btn btn-primary btn-block">注册</button>

                                    </form>
                                    <div class="new-account mt-3">
                                        <p>已有账户? <a class="text-primary" href="/">登录</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

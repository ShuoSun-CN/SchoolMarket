<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="index.html"><img src="/static/images/logo-full.png" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">Forgot Password</h4>
                                    <form >

                                        <div class="mb-3">
                                            <label><strong>学号</strong></label>
                                            <input type="email" class="form-control" placeholder="请输入学号">
                                        </div>
                                        <div class="mb-3">
                                            <label><strong>邮箱</strong></label>
                                            <input type="email" class="form-control" placeholder="请输入绑定的邮箱">
                                        </div>

                                            <label><strong>邮箱验证码</strong></label>
                                            <div class="input-group mb-3">
                                            <input type="email" class="form-control" placeholder="请输入验证码">
                                                <button type="button" class="btn  btn-primary">发送验证码</button>


                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>新密码</strong></label>
                                            <input type="password" class="form-control" placeholder="请输入新密码">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>确认新密码</strong></label>
                                            <input type="password" class="form-control" placeholder="确认新密码">
                                        </div>


                                        <div class="text-center">
                                            <button  class="btn btn-primary btn-block">提交</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p> <a class="text-primary" href="/">返回登录</a></p>
                                    </div>
                                </div>

                        </div>
